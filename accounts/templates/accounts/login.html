{% extends 'base.html' %}

{% block body %}
	<div class="container">
		<div class="jumbotron">
			<div class="text-center">
			  <h1 class="display-4">SocialNet</h1>
			  <p class="lead">Just a social networking project</p>
			  <hr class="my-4">
			  <p>You can log in here or <a href="{% url 'accounts:register' %}">register</a></p>
			</div>

		<div class="row">
			<div class="col-sm"></div>
			<div class="col-sm">
				<br>
				<div class='text-center'>
					<h2>Login</h2>
				</div>
				<form method="post">
					{% csrf_token %}
					<label for="id_username" class="sr-only">Email address</label>
					{{ form.as_p }}
					<div class="text-center">
						<a href="{% url 'accounts:reset_password' %}" class="nav-link">Forgot Password</a>
						<button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
					</div>
				</form>	
			</div>
			<div class="col-sm"></div>
		</div>
	</div>
</div>

		
{% endblock %}
